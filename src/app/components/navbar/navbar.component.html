<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    
    <!-- Brand Logo -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/home">
      <img src="{{ logoUrl }}" alt="Logo" class="logo">
      BMW
    </a>

    <!-- Mobile Toggle Button -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        
        <!-- Home Link -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="bi bi-house me-1"></i>
            Accueil
          </a>
        </li>
        
        <!-- Products Link -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/produits" routerLinkActive="active">
            <i class="bi bi-car-front me-1"></i>
            Nos Modèles
          </a>
        </li>
        
        <!-- Conditional Links Based on Authentication -->
        @if (isLoggedIn) {
          <!-- Add Product Link (only when logged in) -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/ajouter" routerLinkActive="active">
              <i class="bi bi-plus-circle me-1"></i>
              Ajouter
            </a>
          </li>
          
          <!-- User Info Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle me-1"></i>
              {{ userName }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="#" (click)="logout(); $event.preventDefault()">
                  <i class="bi bi-box-arrow-right me-2"></i>
                  Déconnexion
                </a>
              </li>
            </ul>
          </li>
        } @else {
          <!-- Login Link (only when not logged in) -->
          <li class="nav-item">
            <a class="btn btn-outline-primary btn-sm ms-2 px-3" routerLink="/login">
              <i class="bi bi-box-arrow-in-right me-1"></i>
              Connexion
            </a>
          </li>
          
          <!-- Register Link (only when not logged in) -->
          <li class="nav-item">
            <a class="btn btn-primary btn-sm ms-2 px-3" routerLink="/register">
              <i class="bi bi-person-plus me-1"></i>
              S'inscrire
            </a>
          </li>
        }
        
      </ul>
    </div>
  </div>
</nav>
